<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lawrence & Light Photography</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 0;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .nav-bubbles {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .bubble {
      background-color: #FFD700;
      border-radius: 50%;
      padding: 20px 25px;
      color: #1a1a1a;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    .bubble:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    .hero {
      padding: 60px 20px;
      background: url('hero-image.jpg') center/cover no-repeat;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    .hero h2 {
      font-size: 2em;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto 0;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 50px;
    }
  </style>
</head>
    <main>
        <h2>About</h2>
        <p>This is the About page of Lawrence & Light Photography.</p>
    </main>
    <footer>
        <p>&copy; 2025 Lawrence & Light Photography</p>
    </footer>
</body>
</html>
