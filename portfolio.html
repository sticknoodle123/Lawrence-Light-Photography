<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lawrence & Light Photography</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 0;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .nav-bubbles {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .bubble {
      background-color: #FFD700;
      border-radius: 50%;
      padding: 20px 25px;
      color: #1a1a1a;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    .bubble:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>Lawrence & Light Photography</h1>
</header>

<section class="nav-bubbles">
  <a href="about.html" class="bubble">About</a>
  <a href="portfolio.html" class="bubble">Portfolio</a>
  <a href="services.html" class="bubble">Services</a>
  <a href="shop.html" class="bubble">Shop</a>
  <a href="contact.html" class="bubble">Contact</a>
  <a href="blog.html" class="bubble">Blog</a>
  <a href="booking.html" class="bubble">Book a Session</a>
  <a href="cart.html" class="bubble">Cart</a>
</section>

<main>
  <h2>Portfolio</h2>
  <p>Explore our gallery of candid, powerful moments captured by Lawrence & Light Photography.</p>

  <div class="gallery">
    <img src="photo4.jpg" alt="Candid moment 1">
    <img src="photo5.jpg" alt="Candid moment 2">
    <img src="photo6.jpg" alt="Candid moment 3">
    <img src="photo7.jpg" alt="Candid moment 4">
    <img src="photo8.jpg" alt="Candid moment 5">
    <img src="photo9.jpg" alt="Candid moment 6">
    <img src="photo10.jpg" alt="Candid moment 7">
  </div>
</main>

<footer>
  <p>&copy; 2025 Lawrence & Light Photography</p>
</footer>

</body>
</html>
