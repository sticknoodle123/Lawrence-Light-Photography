<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book a Session | Lawrence & Light Photography</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .booking-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #f9fafb;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .booking-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #1e3a8a;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .submit-btn {
      margin-top: 1.5rem;
      background-color: #1e3a8a;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #facc15;
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Lawrence & Light Photography</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">ðŸ›’ Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="booking-container">
      <h2>Book Your Photo Session</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required>

        <label for="session">Session Type</label>
        <select id="session" required>
          <option value="">Select a session</option>
          <option value="portrait">Portrait Session</option>
          <option value="couples">Couples Session</option>
          <option value="family">Family Session</option>
          <option value="event">Event Coverage</option>
          <option value="wedding">Wedding Photography</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" required>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="4" placeholder="Let us know anything important..."></textarea>

        <button type="submit" class="submit-btn">Submit Request</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Lawrence & Light Photography</p>
  </footer>

</body>
</html>
