<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lawrence & Light Photography</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px 0;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .nav-bubbles {
      margin: 30px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .bubble {
      background-color: #FFD700;
      border-radius: 50%;
      padding: 20px 25px;
      color: #1a1a1a;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background-color 0.3s;
    }

    .bubble:hover {
      background-color: #e6c200;
      transform: scale(1.05);
    }

    .hero {
      padding: 60px 20px;
      background: url('hero-image.jpg') center/cover no-repeat;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    .hero h2 {
      font-size: 2em;
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 20px auto 0;
    }

    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Lawrence & Light Photography</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="cart.html">ðŸ›’ Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="booking-container">
      <h2>Book Your Photo Session</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required>

        <label for="session">Session Type</label>
        <select id="session" required>
          <option value="">Select a session</option>
          <option value="portrait">Portrait Session</option>
          <option value="couples">Couples Session</option>
          <option value="family">Family Session</option>
          <option value="event">Event Coverage</option>
          <option value="wedding">Wedding Photography</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" required>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="4" placeholder="Let us know anything important..."></textarea>

        <button type="submit" class="submit-btn">Submit Request</button>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2025 Lawrence & Light Photography</p>
  </footer>

</body>
</html>
