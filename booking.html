<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <header>
    <h1>Lawrence & Light Photography</h1>
  </header>

  <nav class="nav-bubbles">
    <a class="bubble" href="index.html">Home</a>
    <a class="bubble" href="about.html">About</a>

  <main>
    <div class="booking-container">
      <h2>Book Your Photo Session</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="your@email.com" required>

        <label for="session">Session Type</label>
        <select id="session" required>
          <option value="">Select a session</option>
          <option value="portrait">Portrait Session</option>
          <option value="couples">Couples Session</option>
          <option value="family">Family Session</option>
          <option value="event">Event Coverage</option>
          <option value="wedding">Wedding Photography</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" required>

        <label for="time">Preferred Time</label>
        <input type="time" id="time" required>

        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="4" placeholder="Let us know anything important..."></textarea>

        <button type="submit" class="submit-btn">Submit Request</button>
      </form>
    </div>
  </main>

</body>
